    <div class="container-sm">
        <h1>Registro de Productos</h1>

        <form id="formProduct">

            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="idNombre" placeholder="Ingrese Nombre Producto">
            </div>
    
            <div class="mb-3">
                <label for="apellido" class="form-label">Marca</label>
                <input type="text" class="form-control" id="idMarca" placeholder="Ingrese Marca">
            </div>
    
            <div class="mb-3">
                <label for="email" class="form-label">Modelo</label>
                <input type="text" class="form-control" id="idModelo" placeholder="Ingrese Modelo">
            </div>
    
            <div class="mb-3">
                <label for="telefono" class="form-label">Precio</label>
                <input type="number" class="form-control" id="idPrecio" placeholder="Ingrese Precio">
            </div>

            <div class="mb-3">
                <label for="telefono" class="form-label">Foto</label>
                <input type="file" class="form-control" id="idFoto" placeholder="Ingrese Foto Producto">
            </div>
    
            <button type="submit" class="btn btn-dark" id="agregar">Agregar Producto</button>


        </form>

    </div>
    <br><br><br>

    <div class="container-lg">
        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Marca</th>
                <th scope="col">Modelo</th>
                <th scope="col">Precio</th>
                <th scope="col">Foto</th>
              </tr>
            </thead>
            <tbody id="productosR">

            </tbody>
