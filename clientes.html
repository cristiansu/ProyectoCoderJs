    <div class="container-sm">
        <h1>Registro de Clientes</h1>

        <form id="formUser">

            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="idNombre" placeholder="Ingrese su Nombre">
            </div>
    
            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="idApellido" placeholder="Ingrese su Apellido">
            </div>
    
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="idEmail" placeholder="name@example.com">
            </div>
    
            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="number" class="form-control" id="idTelefono" placeholder="Ingrese su número de teléfono">
            </div>
    
            <button type="submit" class="btn btn-dark" id="registrar">Registrar Cliente</button>


        </form>

    </div>
    <br><br><br>

    <div class="container-md">
        
        <div class="row">

            <div class="col">
                <h3>Lista de Clientes Registrados</h3>          
            </div>

            </div>

            <div class="col-2">
                <button class="btn btn-primary" id="lista">Lista de Clientes</button>
            </div>

        </div>



    </div>

    <div class="container-lg">
        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Email</th>
                <th scope="col">Teléfono</th>
              </tr>
            </thead>
            <tbody id="clientesR">

            </tbody>
          </table>
    </div>
